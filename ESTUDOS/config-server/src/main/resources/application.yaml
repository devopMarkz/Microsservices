spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/devopMarkz/config-server-estudos
          search-paths: '{application}'
          clone-on-start: true
server:
  port: 8888
eureka:
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
